<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="body">

      </svg>  </h1>
 
    <br>
    <div class="col-5">
    <label class="form-label" for="primeiro"> Primeiro nº: </label>
    <Input type="text" id="primeiro" class="form-control" step="0.01"></Input>
    </div>

    <br>
    
      
    <div class="col-5">
    <label class="form-label" for="segundo"> Segundo nº: </label>
    <Input type="text" id="segundo" class="form-control" step="0.01"></Input>
    </div>
    
    <br>

    <div class="col-5">
    <label class="form-label" for="resultado"> Resultado: </label>
    <Input type="text" id="resultado" class="form-control" readonly></Input>
    </div>
    
    <br>
    
    <button onclick="somar();"  type="button" style="background-color: #16687A; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: white;" class="btn btn-info" >Somar</button>
    <button onclick="subtrair();" type="button" style="background-color: #16687A;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: white;" class="btn btn-info" >Subtrair</button>
    <button onclick="multiplicar();" type="button" style="background-color: #16687A; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: white;" class="btn btn-info" >Multiplicar</button>
    <button onclick="dividir();" type="button" style="background-color: #16687A; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: white;" class="btn btn-info" >Dividir</button>
    <div id="resultado"></div>

</div>
    
</div>

<script src="script.js"></script>

</body>
</html>
